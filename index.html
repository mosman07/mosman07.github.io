<body>
 
 
  
  
  <header>
    <h1>Welcome to My Web Page</h1>
  </header>
<p>this is my website</p>	
<button id="get-api-request-button">Send GET API Request</button>

<script>
const getApiRequestButton = document.getElementById("get-api-request-button");

getApiRequestButton.addEventListener("click", async () => {
  // Get the query string parameters from the GTM data layer.
  const queryStringParameters = window.gtmDataLayer.get("queryStringParameters");

  // Create a new URL object with the query string parameters.
  const url = new URL("http://httpbin.org/get", window.location.origin);
  for (const [key, value] of Object.entries(queryStringParameters)) {
    url.searchParams.set(key, value);
  }

  // Make the GET API request.
  const response = await fetch(url);

  // Log the response in the console.
  console.log(response);
});
</script>


  <footer>

  </footer>
</body>
</html>
