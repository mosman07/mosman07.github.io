
<html>
<head>

  <title>My Web Page</title>
   <script>
    function sendGetRequest() {
      var key = 'key'; // 
      var value = 'value'; // Replace 'value' with the actual value from the GTM data layer
      
      var url = 'http://httpbin.org/get?' + encodeURIComponent(key) + '=' + encodeURIComponent(value);

      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          console.log(xhr.responseText); // Log the response in the console
        }
      };
      xhr.send();
    }
  </script>
</head>
<body>
  <header>
    <h1>Welcome to My Web Page</h1>
  </header>
<p>this is my website</p>	
    <button onclick="sendGetRequest()">Send GET Request</button>

  <footer>

  </footer>
</body>
</html>
